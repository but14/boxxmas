<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MERRY CHRISTMAS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="as" class="christmas-message">Merry Christmas</div>
    <div class="tree-container">
      <img
        src="https://github.com/Panbap/datapanbap/blob/main/image/big_tree.png?raw=true"
        alt="Cây thông"
        class="tree-icon"
      />
    </div>

    <div class="container">
      <button id="showButton">Mở thiệp</button>
    </div>

    <div id="guideInfo" class="hidden">
      <button id="closeButton" class="close-btn">X</button>
      <div id="ax" class="card">
        <div class="imgBox">
          <div class="bark"></div>
          <img
            src="https://github.com/Panbap/datapanbap/blob/main/image/mery.png?raw=true"
          />
        </div>
        <div class="details">
          <h4 class="color2 margin">♥(GỬI ĐẾN NGOC DUYEN)♥</h4>
          <p>Hôm nay là đêm Giáng Sinh</p>
          <p>Chúc em mùa lễ ấm áp và ngọt ngào.</p>
          <p>Lúc nào cũng hạnh phúc và luôn</p>
          <p>nở thật nhiều nụ cười thật tươi em nhé</p>

          <p class="text-right">Giáng Sinh An Lành em nhe</p>
          <p class="text-right">HOANGLONG</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
